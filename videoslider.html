<!DOCTYPE html>
<html lang="en">
<head>
  <title>video slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner video {
      width: 100%;
      height: 100%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
     <video  autoplay loop muted poster="screenshot.jpg" id="background"   width="100%";>
        <source src="s1.mp4" type="video/mp4" width="100%";>  </video>
        <div class="carousel-caption">
        <h1  style="color: dodgerblue">This is First Slider</h1>
       
          </div>
    </div>
    <div class="carousel-item">
      <video autoplay loop muted poster="screenshot.jpg" id="background"   width="100%";>
        <source src="s2.mp4" type="video/mp4" width="100%";>  </video>
        <div class="carousel-caption">
        <h1  style="color: dodgerblue">This is Second Slider</h1>
       
          </div>
    </div>
    <div class="carousel-item">
       <video autoplay loop muted poster="screenshot.jpg" id="background"   width="100%";>
        <source src="s3.mp4" type="video/mp4" width="100%";>  </video>
        <div class="carousel-caption">
        <h1  style="color: dodgerblue">This is Third Slider</h1>
       
          </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
    <script>
var vid = document.getElementById("background");

function enableLoop() { 
  vid.loop = true;
  vid.load(2000);
} 
    </script>
</body>
</html>
